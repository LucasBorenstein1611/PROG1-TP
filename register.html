<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet"> 
    <script src=""></script>
  </head>

  <body class="index_body">

    <header>

      <article class="header_img">
        <img src="imagenes/imagen_logo.jpeg" alt="Logo del sitio" />
      </article>

      <article class="header_links">
        <ul>
          <a href="index.html">Home</a>
          <a href="categories.html">Categorias</a>
          <a href="login.html">login</a>
          <a href="register.html">registro</a>
        </ul>
      </article>

      <article class="header_form">
        <form action="search-results.html" method="get" id="formularioBusqueda">
            <input type="text" name="q" id="entradaBusqueda">
            <button type="submit">BUSCAR</button>
        </form>
    </article>
      
    </header>
    
    <main>
      <h1 class="index_titular">Registrarse</h1>

      <div class="login_container">
        <form action="index.html" method="get" class="login_formulario">
          <h1 class="login_titulo">Iniciar Sesión</h1>
          <input type="email" placeholder="Ingresa tu email" class="login_input login_email">
          <input type="password" placeholder="Ingresa tu contraseña" class="login_input login_contra">
          <button type="submit" class="login_boton">Iniciar Sesión</button>
          <div>
            <input type="checkbox" placeholder="Términos y condiciones" class="register_tyc">
            <label for="register_tyc">Terminos y condiciones</label>
          </div>
          <a href="login.html" class="login_enlace">Ya tengo cuenta</a>
        </form>
      </div>

    </main>

    <footer>
      <section class="index_nombres">
        <h1>Lucas Borenstein</h1>
        <h1>Noah Bercovich</h1>
      </section>
      
      
    </footer>
    <script src="js/index.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
